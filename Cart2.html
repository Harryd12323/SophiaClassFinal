<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ABC Fitness Studio – Your Cart</title>

  <!-- your normal stylesheet -->
  <link rel="stylesheet" href="./assets/styles2.css">
  <!-- wires up cart + subscribe handlers only -->
  <script src="./assets/storage.js" defer></script>

  <style>
    html, body { height: 100%; margin: 0; }
    body { display: flex; flex-direction: column; min-height: 100vh; }
    main { flex: 1; padding: 2rem 1rem; max-width: 800px; margin: 0 auto; }
    #cart-items {
      list-style: none; padding: 0; margin: 1rem 0;
    }
    #cart-items li {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    #cart-items img {
      height: 50px;
      margin-right: 1rem;
    }
  </style>
</head>
<body>

  <!-- Header / Nav -->
  <header class="site-header">
    <img src="./assets/LogoNew.png" alt="Logo" class="header-logo">
    <button class="menu-toggle">☰</button>
    <nav class="main-navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Gallery2.html">Our Offerings</a></li>
        <li><a href="AboutUs2.html">About Us</a></li>
        <li><a href="CustomPage2.html">Events</a></li>
        <li><a href="Cart2.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Your Shopping Cart</h1>
    <ul id="cart-items"></ul>

    <div class="cart-actions">
      <button id="clear-cart-btn">Clear Cart</button>
      <button id="process-order-btn">Process Order</button>
    </div>
  </main>

  <!-- Footer / Subscribe -->
  <footer class="site-footer">
    <!-- …your footer markup with subscribe… -->
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('cart-items');
      const cart = JSON.parse(sessionStorage.getItem('cart') || '[]');

      if (cart.length) {
        container.innerHTML = cart.map(item => {
          let imgSrc;
          switch (item.id) {
            case 'water-bottle':
              imgSrc = './assets/Client2_WaterBottle.png';
              break;
            case 'tshirt':
              imgSrc = './assets/Client2_TeeShirt.png';
              break;
            case 'yogamat':
              imgSrc = './assets/Client2_YogaMat.png';
              break;
            default:
              imgSrc = '';
          }
          return `
            <li>
              <img src="${imgSrc}" alt="${item.name}">
              <strong>${item.name}</strong>
            </li>`;
        }).join('');
      } else {
        container.innerHTML = '<li>Your cart is empty.</li>';
      }
    });
  </script>
</body>
</html>
